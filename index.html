<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>A simple map</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://code.jquery.com/jquery-1.11.0.min.js'></script>
<script src='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-omnivore/v0.1.2/leaflet-omnivore.min.js'></script>
<script src='https://api.tiles.mapbox.com/mapbox.js/v1.6.3/mapbox.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox.js/v1.6.3/mapbox.css' rel='stylesheet' />
<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }

.leaflet-popup-content .marker-title {
  font-size: 16px;
}

</style>
</head>
<body>

<div id='map'></div>
<script src='./global-oti.js'></script>
<script>

var map = L.mapbox.map('map', 'chadlawlis.i60g616l')
    .setView([10, 0], 3);

var popup = new L.Popup({ autoPan: false });

var otiLayer = L.geoJson(otiCountries,  {
      style: getStyle,
      onEachFeature: onEachFeature
  }).addTo(map);

   function getStyle(feature) {
       return {
           weight: 2,
           opacity: 0.6,
           color: '#eee',
           fillOpacity: 0.6,
           fillColor: getColor(feature.properties.status)
       };
   }

  // // get color depending on program status
   function getColor(s) {
      return s == 'Active' ? '#0075A2' :
          s  == 'Closed' ? '#6CAD5F' :
          '#eee';
  }

   function onEachFeature(feature, layer) {
       layer.on({
           mousemove: mousemove,
           mouseout: mouseout,
           click: zoomToFeature,
       });
   }

var closeTooltip;

  function mousemove(e) {
      var layer = e.target;

      popup.setLatLng(e.latlng);
      popup.setContent('<div class="marker-title">' + layer.feature.properties.OTI_name + '</div>' + 
          '<b>' + 'Status: ' + '</b>' + layer.feature.properties.status + '<br>' 
          + layer.feature.properties.summary + '<br>' + layer.feature.properties.link);

      if (!popup._map) popup.openOn(map);
      window.clearTimeout(closeTooltip);

      // highlight feature
      layer.setStyle({
          weight: 3,
          opacity: 0.3,
          fillOpacity: 0.9
      });

      if (!L.Browser.ie && !L.Browser.opera) {
          layer.bringToFront();
      }
  }

  function mouseout(e) {
      otiLayer.resetStyle(e.target);
      closeTooltip = window.setTimeout(function() {
          map.closePopup();
      }, 100);
  }

  function zoomToFeature(e) {
      map.fitBounds(e.target.getBounds());
  }

</script>


</body>
</html>
